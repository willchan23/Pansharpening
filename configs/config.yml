optimizer: 'AdamW'
pretrain:
resume:
batch_size: 48
balanced_gpu0: -1
epochs: 300
#lr: 0.0002
lr: 0.0001
decays: [ 50,80,90,95 ]
gamma: 0.5
test_every: 1
log_lines: 100
log_path: "./experiments"
